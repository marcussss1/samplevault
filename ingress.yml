apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: samplevault
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: samplevault.ru
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: samplevault
                port:
                  number: 80
