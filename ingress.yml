apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ktswebinar
  labels:
    app.kubernetes.io/name: samplevault
    app.kubernetes.io/component: web
spec:
  rules:
    - host: samplevault.ru
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: samplevault
                port:
                  name: http
